
name: Dependabot Pull Request Update

on: 
  pull_request:
  # label:
  #  types: [dependencies]

jobs:
  update_pr:
    runs-on: ubuntu-latest
    steps:
    - uses: tzkhan/pr-update-action@v2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        base-branch-regex: '[a-z\d-_.\\/]+'
        title-template: 'jira-id '

  